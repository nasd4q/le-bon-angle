<div class="componentCont">
    <h3>Nouvelle annonce</h3>
    {{diagnostic}}
    <form #newAnnonceForm="ngForm">
        <div>
            <label for="titre">Titre</label>
            <input type="text" id="titre" required [(ngModel)]="model.titre" name="titre">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" required [(ngModel)]="model.description" name="description">
        </div>
        <div>
            <label for="prix">Prix</label>
            <input type="number" id="prix" required [(ngModel)]="model.prix" name="prix">
        </div>
        <div>
            <label for="lieu">Lieu</label>
            <input type="text" id="lieu" required [(ngModel)]="model.lieu" name="lieu">
        </div>
        <div>
            <label for="auteur">Auteur</label>
            <select id="auteur" required [(ngModel)]="model.auteur" name="auteur">
            <option *ngFor="let a of auteurs" [value]="a">{{a.pseudo}}</option>
          </select>
        </div>
        <div>
            <label for="categorie">Cat√©gorie</label>
            <select id="categorie" required [(ngModel)]="model.categorie" name="categorie">
          <option *ngFor="let c of categories" [value]="c">{{c.nom}}</option>
        </select>
        </div>



        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
